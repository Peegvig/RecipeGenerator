<!DOCTYPE html>
<html>
<head>
    <title>Smart Recipe Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        img {
            border-radius: 8px;
        }
        a button {
            background-color: #2196F3;
        }
        a button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-bowl-food"></i> Smart Recipe Generator</h1>
    <form method="post">
        <label for="ingredients">Enter ingredients (comma-separated):</label>
        <input type="text" name="ingredients" required value="{{ request.form['ingredients'] if 'ingredients' in request.form else '' }}">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Find Recipes</button>
    </form>
    <h2>Recipes:</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}" width="150">
                <div>
                    <h3>{{ recipe['title'] }}</h3>
                    <a href="/recipe/{{ recipe['id'] }}"><button><i class="fa-solid fa-arrow-right"></i> View Details</button></a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
